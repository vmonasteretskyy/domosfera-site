<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smak</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <a href="#"><img src="image/logo.svg" alt="logo"></a>
        </div>
        <div class="header__phone">
            <a href="tel:+380442527094">+38 (044) 252 70 94</a>
        </div>
        <div class="header__worktime">
            <p><span class="mdi mdi-18px mdi-clock"></span>10:00 - 20:00</p>
            <div class="weekend-text">28-29 квітня 2019 року - вихідні дні</div>
        </div>
        <div class="header__language">
            <ul>
                <li class="active"><a href="#">ua</a></li>
                <li><a href="#">ru</a></li>
                <li><a href="#">en</a></li>
            </ul>
        </div>
        <div class="header__searchbtn">
            <span class="mdi mdi-18px mdi-magnify"></span>
            <form action="#">
                <input type="text" placeholder="Пошук">
                <button><span class="mdi mdi-18px mdi-magnify"></span></button>
            </form>
        </div>
        <div class="header__navbtn">
            <span>меню</span>
            <img src="image/menu-icon.svg" alt="">
        </div>
    </header>

    <main>

        <section class="sm-restaurant">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="sm-restaurant__leftsect">
                            <div class="sm-restaurant__greybox">
                                <a href="#"><img src="image/news-arrow.svg" alt=""> Смак</a>
                            </div>
                            <div class="sm-restaurant__lpic">
                                <img src="image/rpic1.png" alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-7"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row no-gutters">
                <div class="footer__leftsect">
                    <div class="footer__logo">
                        <a href="#"><img src="image/footer-logo.svg" alt="logo"></a>
                    </div>
                    <div class="footer__phone">
                        <a href="tel:+380442527094">+38 (044) 252 70 94</a>
                    </div>
                </div>
                <div class="footer__listsect1">
                    <ul class="no-style">
                        <li>
                            <a href="#">Оренда</a>
                        </li>
                        <li>
                            <a href="#">Domosgera Hub</a>
                        </li>
                        <li>
                            Україна, Київ,<br>
                            Столичне шосе 101
                        </li>
                    </ul>
                </div>
                <div class="footer__listsect2">
                    <ul class="no-style">
                        <li>
                            <a href="#">Outlet</a>
                        </li>
                        <li>
                            <a href="#">Контакти</a>
                        </li>
                        <li>
                            10:00 - 20:00
                            <span>28-29 квітня 2019 року - вихідні дні</span>
                        </li>
                    </ul>
                </div>
                <div class="footer__subscribe">
                    <div>
                        <p class="title">Підписка на новини</p>
                        <form action="#">
                            <div class="footer__inpfield">
                                <input type="email" placeholder="Ваш email">
                                <button><span class="mdi mdi-telegram"></span></button>
                            </div>
                            <div class="footer__checkfield">
                                <input type="checkbox" id="footcheck">
                                <label for="footcheck"><span></span>Я погоджуюся з <a href="#">умовами обробки
                                        даних</a></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>









    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.formstyler.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
